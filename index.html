---
layout: default
---
<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{% if post.ext_url %}{{ post.ext_url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{% if post.ext_url %}{{ post.title }} Â»{% else %}{{ post.title }}{% endif %}</a>
        </h2>
        <p class="post-summary">{{ post.summary }}</p>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
